<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart | Believe Inzideus</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    .cart-container, .form-container {
      max-width: 900px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }
    .cart-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 6px;
    }
    .item-info {
      flex: 1;
      padding: 0 15px;
    }
    .quantity-control button {
      padding: 5px 10px;
      margin: 0 5px;
      font-weight: bold;
    }
    form input, form textarea, form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .form-actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    button {
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .total-amount {
      font-size: 20px;
      font-weight: bold;
      text-align: right;
      margin-top: 15px;
    }
@media (max-width: 600px) {
  .item-info h3 {
    font-size: 10px;
  }

  .item-info p {
    font-size: 10px;
  }

  .quantity-control button {
    padding: 2px 4px;
    font-size: 10px;
  }

  .quantity-control span {
    font-size: 10px;
  }

  .cart-item button {
    font-size: 14px;
    padding: 3px 5px;
  }

  .cart-item img {
    width: 60px;
    height: 60px;
  }

  .total-amount {
    font-size: 18px;
  }
}
    
  </style>
</head>
<body>
  <h1>Your Cart</h1>

  <div class="cart-container" id="cart">
    <!-- Cart items will be rendered here -->
  </div>

  <div class="total-amount" id="totalAmount" style="text-align: center;">Total: Rs. 0</div>

  <div class="form-container">
    <form id="orderForm">
      <input type="text" placeholder="Full Name" required>
      <input type="tel" placeholder="Phone Number" required>
      <input type="email" placeholder="Email Address" required>
      <textarea placeholder="Delivery Address" required></textarea>

      <label for="payment">Payment Method:</label>
      <select id="payment" onchange="togglePaymentOptions()">
        <option value="">Select</option>
        <option value="online">Pay Online</option>
        <option value="cod">Cash on Delivery</option>
      </select>

  <input type="checkbox" id="terms" onchange="togglePlaceOrder()" />
  <label for="terms">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;I accept all the <a href="terms.html" target="_blank" style="color: blue; text-decoration: underline;">terms and conditions</a>.</label>

      <div class="form-actions">
        <button id="payNow" type="button" onclick="payOnline()" style="display:none">Pay Now</button>
        <button id="placeOrder" type="submit" disabled>Place Order</button>
      </div>
    </form>
  </div>

  <script>
    function togglePaymentOptions() {
      const payNowBtn = document.getElementById('payNow');
      const payment = document.getElementById('payment').value;
      payNowBtn.style.display = (payment === 'online') ? 'inline-block' : 'none';
      togglePlaceOrder();
    }

    function togglePlaceOrder() {
      const checkbox = document.getElementById('terms');
      const payment = document.getElementById('payment').value;
      const payNowBtn = document.getElementById('payNow');
      const placeOrderBtn = document.getElementById('placeOrder');

      if (payment === 'online') {
        placeOrderBtn.disabled = true;
        payNowBtn.disabled = !checkbox.checked;
      } else if (payment === 'cod') {
        payNowBtn.disabled = true;
        placeOrderBtn.disabled = !checkbox.checked;
      } else {
        placeOrderBtn.disabled = true;
        payNowBtn.disabled = true;
      }
    }

    function payOnline() {
      const amount = getTotalAmount();
      const options = {
        key: "YOUR_RAZORPAY_KEY", // Replace with actual Razorpay Key
        amount: amount * 100,
        currency: "INR",
        name: "Believe Inzideus",
        description: "Product Purchase",
        handler: function (response) {
          alert("Payment Successful: " + response.razorpay_payment_id);
          clearCartAndForm();
        },
        prefill: {
          name: document.querySelector('input[type="text"]').value,
          email: document.querySelector('input[type="email"]').value,
          contact: document.querySelector('input[type="tel"]').value
        },
        theme: {
          color: "#4CAF50"
        }
      };
      const rzp = new Razorpay(options);
      rzp.open();
    }

    function renderCart() {
      const cartContainer = document.getElementById("cart");
      cartContainer.innerHTML = "";
      const cart = JSON.parse(localStorage.getItem("cart")) || [];

      cart.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <div class="item-info">
            <h3>${item.name}</h3>
            <p>Rs. ${item.price}</p>
          </div>
          <div class="quantity-control">
            <button onclick="changeQty(${index}, -1)">-</button>
            <span>${item.quantity}</span>
            <button onclick="changeQty(${index}, 1)">+</button>
          </div>
          <button onclick="deleteItem(${index})" style="background:red">Remove</button>
        `;
        cartContainer.appendChild(div);
      });

      updateTotal();
    }

    function changeQty(index, delta) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart[index].quantity += delta;
      if (cart[index].quantity < 1) cart[index].quantity = 1;
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function deleteItem(index) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function updateTotal() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      let total = 0;
      cart.forEach(item => {
        total += item.price * item.quantity;
      });
      document.getElementById("totalAmount").textContent = `Total: Rs. ${total}`;
    }

    function getTotalAmount() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      return cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
    }

    document.addEventListener("DOMContentLoaded", renderCart);
    function clearCartAndForm() {
  localStorage.removeItem("cart"); // Clear cart data
  renderCart(); // Rerender the empty cart
  document.getElementById("orderForm").reset(); // Reset form fields
  document.getElementById("payNow").style.display = "none";
  document.getElementById("placeOrder").disabled = true;
}

  </script>
  <script>
  document.getElementById('orderForm').addEventListener('submit', function (e) {
    e.preventDefault();

    const name = document.querySelector('input[type="text"]').value;
    const phone = document.querySelector('input[type="tel"]').value;
    const email = document.querySelector('input[type="email"]').value;
    const address = document.querySelector('textarea').value;
    const paymentMethod = document.getElementById('payment').value;
    const cart = JSON.parse(localStorage.getItem("cart")) || [];

    if (cart.length === 0) {
      alert("Cart is empty!");
      return;
    }

    let message = `üõí *New Order Details*:\n\n`;

    cart.forEach((item, index) => {
      message += `${index + 1}. ${item.name} (Qty: ${item.quantity}) - Rs. ${item.price * item.quantity}\n`;
    });

    const totalAmount = getTotalAmount();
    message += `\nüí∞ *Total Amount:* Rs. ${totalAmount}\n\n`;
    message += `üë§ *Name:* ${name}\nüìû *Phone:* ${phone}\nüìß *Email:* ${email}\nüè† *Address:* ${address}\nüí≥ *Payment Method:* ${paymentMethod.toUpperCase()}`;

    const encodedMessage = encodeURIComponent(message);
    const phoneNumber = "916379321564"; // Replace with your WhatsApp number (without '+' sign)
    const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;

    window.open(whatsappURL, "_blank");
    clearCartAndForm();
  });
</script>

</body>
</html>
